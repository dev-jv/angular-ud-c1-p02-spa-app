<h1 class="animated fadeIn">{{heroe.nombre}} <small>{{heroe.aparicion}}</small></h1>
<hr>
<div class="row animated fadeIn fast">
  <div class="col-md-4">
    <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
    <br><br>
  </div>
  <div class="col-md-8">
    <h3>{{heroe.nombre}}</h3>
    <hr>
    <p>{{heroe.bio}}</p>
    <div class="d-flex justify-content-center">
      <img *ngIf="heroe.casa=='Marvel'" class="img-l" src="assets/img/marvel.png" [alt]="heroe.casa">
      <img *ngIf="heroe.casa=='DC'" class="img-l" src="assets/img/dc.png" [alt]="heroe.casa">
    </div>
    <a [routerLink]="['/heroes']" class="btn btn-outline-info float-right" >Regresar</a>
  </div>
</div>
